name: CI/CD Workflow

env:
  JMETER_DOWNLOAD_URL: "https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.5.tgz"

on:
  push:
    branches:
      - Quentin

jobs:
  performance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Downloading Apache JMeter
        run: wget -qO- $JMETER_DOWNLOAD_URL | tar xvz -C /tmp
      
      - name: Verify JMX file
        run: ls -l jmeter-scripts/performance-test.jmx
      
      - name: Running JMeter performance tests
        run: /tmp/apache-jmeter-5.5/bin/jmeter -n -t jmeter-scripts/performance-test.jmx -l results.jtl -j jmeter.log || (cat jmeter.log && exit 1)

      - name: Upload JMeter results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: results.jtl

  php_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo_sqlite

      - name: Copy .env
        run: php -r "file_exists('src/.env') || copy('src/.env.example', 'src/.env');"

      - name: Install Dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --working-dir=src

      - name: Directory Permissions
        run: chmod -R 777 src/storage src/bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p src/database
          touch src/database/database.sqlite

      - name: Execute PHPUnit Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: src/database/database.sqlite
        run: src/vendor/bin/phpunit

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
