networks:
  laravel_network:
    name: laravel_network

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.prod.dockerfile
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    networks:
      - laravel_network
    depends_on:
      - php
      - mysql
      - phpmyadmin
      - redis
      - adminer
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf

  php:
    build:
      context: .
      dockerfile: php.prod.dockerfile
    container_name: php
    networks:
      - laravel_network
    volumes:
      - ./src:/var/www/html

  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: quizdevbdd
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secretpasswordabc123
      MYSQL_ROOT_PASSWORD: secretpasswordabc123
    container_name: mysql
    ports:
      - 4306:3306
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - laravel_network

  artisan:
    build:
      context: .
      dockerfile: php.prod.dockerfile
    container_name: artisan
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["php", "artisan"]
    networks:
      - laravel_network

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    networks:
      - laravel_network

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    ports:
      - 2023:80
    environment:
      PMA_HOST: mysql
      PMA_USER: homestead
      PMA_PASSWORD: secret
    networks:
      - laravel_network

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - laravel_network

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    ports:
      - 2025:8080
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: dracula
      MYSQL_DATABASE: quizdevbdd
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    networks:
      - laravel_network
