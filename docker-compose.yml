version: "3.8"

networks:
  laravel_network:
    name: laravel_network

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    image: nginx:latest
    container_name: nginx
    ports:
      - 3002:80
      - 443:443
    volumes:
      - ./src:/var/www/html
    networks:
      - laravel_network
    depends_on:
      - php
      - mysql
      - phpmyadmin

  php:
    build:
      context: .
      dockerfile: php.dockerfile
    image: php:latest
    container_name: php
    volumes:
      - ./src:/var/www/html
    networks:
      - laravel_network

  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: quizdevbdd
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    container_name: mysql
    ports:
      - 4306:3306
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - laravel_network
  
  artisan:
    build:
      context: .
      dockerfile: php.dockerfile
    image: artisan:latest
    container_name: artisan
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["php", "artisan"]
    networks:
      - laravel_network

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    networks:
      - laravel_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - 2023:80
    environment:
      PMA_HOST: mysql
      PMA_USER: homestead
      PMA_PASSWORD: secret
    networks:
      - laravel_network
